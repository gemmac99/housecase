<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>CCAPDEV - HouseCase</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ABeeZee">
    <link rel="stylesheet" href="Minecraft.css">
    <link rel="stylesheet" href="Minecrafter.css">
    <link rel="stylesheet" href="Minecrafter%20Alt.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web:400,600,700">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="Button-Change-Text-on-Hover.css">
    <link rel="stylesheet" href="Footer-with-social-media-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="Login-Form-Dark.css">
    <link rel="stylesheet" href="Profile-Edit-Form-1.css">
    <link rel="stylesheet" href="Profile-Edit-Form.css">
    <link rel="stylesheet" href="project-card.css">
    <link rel="stylesheet" href="Search-Field-With-Icon.css">
    <link rel="stylesheet" href="Search-Input-responsive.css">
    <link rel="stylesheet" href="Sticky_Background.css">
    <link rel="stylesheet" href="Tricky-Grid---2-Column-on-Desktop--Tablet-Flip-Order-of-12-Column-rows-on-Mobile.css">
</head>

<body>
    <section id="content_login" class="scroller_login" style="width: 100%;height: 100%;">
        <form class="border rounded border-dark" id="form_login" method="post" style="opacity: 0.95;height: 100%;max-width: none;width: 500px;background-color: rgb(30,40,51);margin-right: auto;margin-left: auto;padding-bottom: 0px;padding-top: 0px;padding-right: 40px;padding-left: 40px;">
            <div id="form_image_frame" class="illustration"><img id="form_image" src="img/party.gif" style="width: 225px;margin-left: 100px;"></div>
            <p class="text-center intro-text" id="form_title" style="font-family: 'Minecrafter Alt';color: rgb(255,255,255);font-size: 50px;line-height: 30px;width: 100%;height: auto;">HOUSECASE<br></p>
            <p class="text-center intro-text" id="form_subtitle" style="font-family: Minecraft;color: rgb(255,255,255);font-size: 17px;line-height: 30px;width: 100%;">LET'S GET THIS HOUSE PARTY STARTED !<br></p>
            <div class="form-group" id="form_username_bar"><input class="border-dark form-control" type="text" id="form_username" style="font-family: Minecraft;color: rgb(255,255,255);background-color: rgba(255,255,255,0);" name="Username" placeholder="Username"></div>
            <div class="form-group" id="form_password_bar"><input class="border-dark form-control" type="password" id="form_password" name="password" placeholder="Password" style="font-family: Minecraft;background-color: rgba(255,255,255,0);"></div>
            <div class="form-group" id="form_button_bar"><button class="btn btn-primary btn-block text-center border-success" id="form_button" type="submit" style="background-color: rgb(118,255,0);color: rgb(0,0,0);font-family: Minecrafter;">Log In</button></div>
            <div class="form-group text-center"
                id="form_button_bar-1" style="margin-bottom: 0px;">
                <p class="text-center intro-text" id="form_msg" style="font-family: Minecraft;color: rgb(255,255,255);font-size: 15px;width: 100%;line-height: 10px;margin-bottom: 15px;margin-top: 20px;">Don't have an account yet ?<br></p><a class="text-center" href="#" style="width: 100%;height: 100%;font-size: 15px;padding-bottom: 0px;padding-top: 0px;color: rgb(0,224,255);font-family: Minecraft;line-height: 20px;">Create an account</a></div>
        </form>
    </section>
    <script src="jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="bs-init.js"></script>
    <script src="clean-blog.js"></script>
    <script src="current-day.js"></script>
    <script src="Profile-Edit-Form.js"></script>
</body>

</html>
